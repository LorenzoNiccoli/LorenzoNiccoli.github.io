title: "Lorenzo Niccoli"

# Short description of the website, used in meta tags
description: "Postdoc @ ETH"

# Base URL (leave empty for GitHub Pages)
url: ""

# The theme to use (AcademicPages compatible)
remote_theme: academicpages/academicpages

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# AUTHOR SETTINGS
author:
  name: "Lorenzo Niccoli"
  
# CONTENT SETTINGS
# Directory for posts/blogs
collections:
  posts:
    output: true
    permalink: /:title/

# Directory for publications
collections:
  publications:
    output: true
    permalink: /publications/:title/

# Directory for projects
collections:
  projects:
    output: true
    permalink: /projects/:title/

# NAVIGATION MENU
# Links to main pages
nav:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Publications
    url: /publications/
  - title: Projects
    url: /projects/
  - title: Blog
    url: /posts/
  - title: CV
    url: /cv/

# MARKDOWN & OTHER SETTINGS
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Enable syntax highlighting for code snippets
highlighter: rouge

# SOCIAL LINKS (Optional)
social_links:
  github: "https://github.com/LorenzoNiccoli"

